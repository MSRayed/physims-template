<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.11/dist/basecoat.cdn.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.11/dist/js/all.min.js"
      defer
    ></script>
  </head>

  <body>
    <div class="flex flex-col lg:flex-row gap-8 h-screen">
      <!-- Canvas Area -->
      <main></main>

      <!-- Controls Panel -->
      <div class="border w-[40%] p-4">
        <h1 class="text-2xl font-bold text-center">Simulation Controls</h1>

        <div class="mt-8 w-[80%] mx-auto">
          <label for="simulation-speed" class="block text-lg"
            >Simulation Speed</label
          >
          <input
            type="range"
            id="simulation-speed"
            name="simulation-speed"
            min="1"
            max="10"
            value="5"
            class="mt-1 mb-4 w-full input"
          />
        </div>
      </div>
    </div>
    <script>
      (() => {
        const sliders = document.querySelectorAll('input[type="range"].input');
        if (!sliders) return;

        const updateSlider = (el) => {
          const min = parseFloat(el.min || 0);
          const max = parseFloat(el.max || 100);
          const value = parseFloat(el.value);
          const percent = max === min ? 0 : ((value - min) / (max - min)) * 100;
          el.style.setProperty("--slider-value", `${percent}%`);
        };

        sliders.forEach((slider) => {
          updateSlider(slider);
          slider.addEventListener("input", (event) =>
            updateSlider(event.target),
          );
        });
      })();
    </script>
    <script src="sketch.js"></script>
  </body>
</html>
